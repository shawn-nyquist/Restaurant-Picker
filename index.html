<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Restaurant Picker</title>
        <!-- Latest compiled and minified CSS BootStrap-->
        <link rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
            crossorigin="anonymous"> 
        <link rel="stylesheet" href="styles.css">
        <div id="header">
            <h1>Restaurant Picker <small> By: Shawn Nyquist</small></h1>
            <h5>For when you just can't pick a place to eat!</h5>
        </div>    
            
    </head>

    <body>
        <div class="container">
            <div class="jumbotron">
                <h3>Please enter the restaurant below:</h3>
                <form id="inputForm">
                    <div class="form-group">
                    <input type="text" class="form-control" id="restaurantInput" placeholder="Enter Restaurant Here...">
                    </div>

                    <!-- Buttons -->
                    <div id="buttons">
                        <button type="button" id="addBtn" onclick="addRest()" class="btn btn-primary">Add Restaurant</button>
                        <button type="button" id="randomBtn" onclick="randomize()" class="btn btn-success">Randomize</button>
                    </div>
                

                    <!-- Will display all entered options -->
                    <div id="optionsDisplay">

                    </div>
                    <div id="displaySelection">

                    </div>
                </form>
                
             </div>
        </div>
        
        <!-- Latest JQuery -->
        <script 
            src="http://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
        <!-- Main -->
        <script src="main.js"></script>
        <!-- Latest compiled and minified JavaScript BootStrap -->
        <script 
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
            crossorigin="anonymous"></script>
    </body>
</html>
